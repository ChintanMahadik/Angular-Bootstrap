<div  style="padding: 10px;">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.nick}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="./assets/img/chintan.jpg">
  <mat-card-content>
    <p style="font-family: cursive">
      *Description in my words*
    </p>

    <div class="container" style="padding: 10px;">
    <mat-list>
      <mat-list-item><p style="font-family: cursive">{{data.thing1}}</p></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><p style="font-family: cursive">{{data.thing2}}</p></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><p style="font-family: cursive">{{data.thing3}}</p></mat-list-item>
    </mat-list>
    </div>
  
    <div class="jumbotron" style="background-color: rgba(75, 200, 216, 0.377);">
      <h2 style="font-family: cursive;color: lightseagreen">{{data.speciality}}</h2>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Like</button>
    <button mat-raised-button>Feedback</button>
  </mat-card-actions>
</mat-card>
</div>
